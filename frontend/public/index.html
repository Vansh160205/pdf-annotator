<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="PDF Annotator - Upload, view, and annotate PDF documents with highlights and notes. Secure cloud storage for all your annotated PDFs." />
    <meta name="keywords" content="PDF, annotator, highlights, documents, viewer, annotation, notes" />
    <meta name="author" content="PDF Annotator Team" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="PDF Annotator - Annotate PDFs Online" />
    <meta property="og:description" content="Upload, view, and annotate PDF documents with highlights and notes. Secure cloud storage for all your annotated PDFs." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="PDF Annotator - Annotate PDFs Online" />
    <meta property="twitter:description" content="Upload, view, and annotate PDF documents with highlights and notes. Secure cloud storage for all your annotated PDFs." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts (Optional - for better typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- PDF.js Worker Configuration -->
    <script>
      // Configure PDF.js worker path
      if (typeof window !== 'undefined') {
        window.pdfjsWorkerPath = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>
    
    <title>PDF Annotator - Annotate PDFs Online</title>
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      /* Loading screen styles */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        color: #64748b;
        font-size: 0.875rem;
      }
      
      /* Hide loading screen when React loads */
      .loaded .initial-loading {
        display: none;
      }
      
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      
      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; background-color: #fef2f2; color: #991b1b; border: 1px solid #fecaca;">
        <h2>JavaScript Required</h2>
        <p>PDF Annotator requires JavaScript to run. Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>
    
    <!-- Initial loading screen -->
    <div class="initial-loading" id="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading PDF Annotator...</div>
    </div>
    
    <!-- React app mount point -->
    <div id="root"></div>
    
    <!-- Remove loading screen when React loads -->
    <script>
      // Remove loading screen when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('initial-loading');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
              document.body.classList.add('loaded');
            }, 300);
          }
        }, 100);
      });
      
      // Service Worker Registration (for PWA support)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle offline/online status
      function updateOnlineStatus() {
        const isOnline = navigator.onLine;
        if (!isOnline) {
          document.body.classList.add('offline');
        } else {
          document.body.classList.remove('offline');
        }
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();
    </script>
    
    <!-- Error Boundary Fallback -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // You can add error reporting here
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // You can add error reporting here
      });
    </script>
  </body>
</html>
